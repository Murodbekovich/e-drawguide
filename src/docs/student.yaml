paths:
  /student/library:
    get:
      tags: [Student]
      summary: Kutubxonani ko'rish
      security:
        - bearerAuth: []
      parameters:
        - name: lang
          in: query
          required: false
          schema:
            type: string
            enum: [uz, ru, en]
        - name: search
          in: query
          schema: { type: string }
        - name: page
          in: query
          schema: { type: integer, default: 1 }
        - name: limit
          in: query
          schema: { type: integer, default: 10 }
      responses:
        200:
          description: OK