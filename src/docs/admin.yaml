paths:
  /admin/configs:
    get:
      tags: [Admin]
      summary: Ilova sozlamalarini olish
      security:
        - bearerAuth: []
      responses:
        200:
          description: OK
    post:
      tags: [Admin]
      summary: Ilova sozlamasini yangilash yoki yaratish
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required: [platform, latest_version, minimum_version, update_url]
              properties:
                platform: { type: string, enum: [android, ios] }
                latest_version: { type: string }
                minimum_version: { type: string }
                update_url: { type: string }
                is_force_update: { type: boolean }
                message_uz: { type: string }
                message_ru: { type: string }
      responses:
        200:
          description: OK