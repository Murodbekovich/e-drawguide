name: E-DrawGuide Production CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: e_drawguide_db
          POSTGRES_PASSWORD: 12buny34
        ports:
          - 5432:5432
      redis:
        image: redis:alpine
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      - run: npm ci
      - name: Run Tests
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_NAME: e_drawguide_db
          DB_USER: postgres
          DB_PASS: 12buny34
          JWT_SECRET: sdkvbiufvdfyg#$&%^#&*cdbyusud3874568374
          JWT_REFRESH_SECRET: dovhu9e756t357ry8jdmew8u&$^#
          BASE_URL: http://localhost:4001
        run: npm test

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Audit Dependencies
        run: npm audit --audit-level=high